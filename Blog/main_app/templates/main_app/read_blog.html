{% extends 'main_app/base.html'%}
{% load static %}
{% block title%} 
Read blog
{%endblock%}

{% block content%}
<div><h1>Welcome to Blog website!</h1></div>
<hr>
<h1 style="font-size: 20pt;">Blog Posts</h1>
<hr>
<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
<div class="album py-3 bg-body-$purple-100">
<div class=" container">
  <div class="row">
{% for post in posts%}
      <div class="col-4 g-3">       
        <div class="card shadow-sm">
          <div class="card-body">
            <p><img src="{{ post.image.url }}" class="card-img-top" alt="Image"></p>
            <strong class="d-inline-block mb-2 text-primary-emphasis"><h3>{{post.title}}</h3></strong>                
            <p class="card-text"><p class="mb-auto">{{post.content|truncatewords:25}}</p> </p>
            <a href="{% url 'main_app:detail_blog' post.id %}" class="icon-link gap-1 icon-link-hover stretched-link">
              Continue reading
              <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
            </a>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-body-secondary">{{post.publish_date}}</small>
            </div>
          </div>
        </div>
      </div>
    
{% endfor %}
</div>
</div>
</div>
</div>
{% endblock %}
