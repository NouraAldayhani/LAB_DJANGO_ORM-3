{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Blog{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>

            .mybg{
                background-image: url("{% static 'images/blog2.jpg'%}");
                background-size: cover;
            }

        </style>
    </head>
    <body>
    <div class="mybg">

        <div class="container-fluid">
            <nav class="py-2 bg-body-tertiary border-bottom">
                <div class="container d-flex flex-wrap">
                  <ul class="nav me-auto">
                    <li class="nav-item"><a href="{% url 'main_app:read_blog' %}" class="nav-link link-dark px-2 active" aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="{% url 'main_app:add_blog' %}" class="nav-link link-dark px-2">Add Post</a></li>
                    <li class="nav-item"><a href="{% url 'main_app:read_blog' %}" class="nav-link link-dark px-2">Read Posts</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-dark px-2">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-dark px-2">About</a></li>
                  </ul>
                  <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Login</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Sign up</a></li>
                  </ul>
                </div>
              </nav>
            <header class="py-3 mb-4 border-bottom">
                <div class="container d-flex flex-wrap justify-content-center">
                  <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" ><use xlink:href="{% static 'images/blog.jpg'%}"></use></svg>
                    <span class="fs-4">Blog website</span>
                  </a>
                  <form action="{% url 'main_app:search_page'%}" method="get" class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
                    <input type="search" name="search" class="form-control" placeholder="Search..." aria-label="Search">
                  </form>
                </div>
            </header>
            <div class="container p-4">
                {% block content%}
                {% endblock %}
            </div>
            <div class="container">
                <footer class="py-3 my-4">
                  <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="{% url 'main_app:read_blog' %}" class="nav-link px-2 text-body-secondary">Home</a></li>
                    <li class="nav-item"><a href="{% url 'main_app:add_blog' %}" class="nav-link px-2 text-body-secondary">Add post</a></li>
                    <li class="nav-item"><a href="{% url 'main_app:read_blog' %}" class="nav-link px-2 text-body-secondary">Read posts</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
                  </ul>
                  <p class="text-center text-body-secondary">Â© 2023 Company, Inc</p>
                </footer>
              </div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>   
    </body>
</html>
