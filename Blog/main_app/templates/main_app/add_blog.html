{% extends 'main_app/base.html'%}

{% block title%} 
Add blog
{%endblock%}

{% block content%}

<p style="font-size: 16pt;">Please add your post </p>
<form class="row g-3" action="{% url 'main_app:add_blog'%}" method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Title of blog post</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Fill in title" name="title">
    </div>
    <div class="col-md-12">
      <label for="inputCity" class="form-label">content</label>
      <textarea type="text" class="form-control" id="inputCity" placeholder="Fill in post content" name="content"></textarea>
    </div>
    <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" name="is_published">
          <label class="form-check-label" for="gridCheck">
              Publish now?
          </label>
        </div>
      </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Publication date:</label>
      <input type="date" class="form-control" id="inputZip" name="publish_date">
    </div>

    <div class="col-md-2">
      <label for="inputZip" class="form-label">Upload image</label>
      <input type="file" name="image" class="form-control" id="inputZip" >
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Create post</button>
    </div>
  </form>
{% endblock %}
