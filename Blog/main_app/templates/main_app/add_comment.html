{% extends 'main_app/base.html'%}

{% block title%} 
Add blog
{%endblock%}

{% block content%}

<p style="font-size: 16pt;">Please add your comment </p>
<form class="row g-3" action="{% url 'main_app:add_comment' post_id %}" method="post" >
    {% csrf_token %}
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Full name:</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Fill in your name" name="name">
    </div>
    <div class="col-md-12">
      <label for="inputCity" class="form-label">content</label>
      <textarea type="text" class="form-control" id="inputCity" placeholder="Fill in comment" name="content"></textarea>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Add Comment</button>
    </div>
  </form>
{% endblock %}
